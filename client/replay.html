<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./dist/element.css">
</head>

<body>
  <div id="app">
    <el-table :data="list" style="width: 100%" :row-class-name="tableRowClassName">
      <el-table-column prop="id" label="id" width="180">
      </el-table-column>
      <el-table-column prop="sn" label="设备号" width="180">
      </el-table-column>
      <el-table-column prop="createdAt" label="创建时间">
      </el-table-column>
      <el-table-column prop="updateAt" label="更新时间">
      </el-table-column>
          <el-table-column fixed="right" label="操作" width="100">
            <template slot-scope="scope">
              <el-button @click="handlePlay(scope.row)" type="text" size="small">播放</el-button>
              <el-button @click="handleDelete(scope.row)" type="text" size="small">删除</el-button>
            </template>
          </el-table-column>
    </el-table>
    <div id="dialog_play" style="width: 913.92px; height: 672px;margin: 10px auto;"></div>
  </div>
</body>
<script src="./dist/vue.js"></script>
<script src="./dist/element.js"></script>
<script src="./dist/timecat.global.js"></script>
<script type="module">
  const { Player } = window.TimeCat;
  new Vue({
    el: '#app',
    data: {
      player: null,
      list: [],
      dialogVisible: false,
    },
    async mounted() {
      fetch('http://localhost:8099/pad-admin-node/records').then(res => {
        return res.json();
      }).then(response => {
        const { statusCode, data } = response;
        if (statusCode === 0) {
          this.list = data;
        }
      })
    },
    methods: {
      handlePlay(row) {
        this.player && this.player.destroy({ removeDOM: true })

        this.dialogVisible = true;
        let records = [];
        try {
          records = JSON.parse(row.record);
        } catch (err) {
          console.log('brucecham record data error');
          return;
        }
        // records[15].data.strokes = records[15].data.strokes.slice(-7);
        console.log(records)
        this.player = new Player({
          target: document.querySelector('#dialog_play'),
          autoplay: true,
          heatPoints: true,
          records: records,
        });
      },
      handleDelete(row) {
        fetch(`http://localhost:3000/records/${row.id}`, {
          method: "DELETE"
        }).then(res => {
          return res.json();
        }).then(response => {
          console.log('brucecham delete', response)
          window.location.reload();
        })
      }
    }
  })
</script>

</html>
