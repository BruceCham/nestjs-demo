  import { Recorder } from './dist/xreplay-recorder.esm.js';
  import { openDB, deleteDB, wrap, unwrap } from 'https://unpkg.com/idb?module';
  new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!',
      visible: false,
    },
    async mounted() {
      await deleteDB('xreplay');
      const db = await openDB('xreplay', 2, {
        upgrade(db) {
          const store = db.createObjectStore('records', {
            keyPath: 'id',
            autoIncrement: true,
          });
        }
      });
      const recorder = new Recorder({
        disableWatchers: [
          // 'Snapshot',
          'LocationWatcher',
          // 'DOMWatcher',
          'FormElementWatcher',
          'MouseWatcher',
          'ScrollWatcher',
          'WindowWatcher',
          'FontWatcher',
          'TerminateWatcher'
        ]
      });
      recorder.onData(async record => {
        await db.add('records', record);
      });
    },
    methods: {
      async upload() {
        console.log('brucecham to upload');
        const db = await openDB('xreplay', 2);
        const records = await db.getAll('records');
        console.log('brucecham records', records);
        fetch('http://localhost:3000/records', {
          method: 'post',
          body: JSON.stringify({
            sn: Date.now(),
            record: JSON.stringify(records),
            apmEvent: ''
          }),
          headers: {
            'Content-Type': 'application/json'
          }
        }).then(function (data) {
          console.log('upload success', data);
        });
        

      }
    }
  })
